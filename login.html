    <div class="vh-100 pt-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem">
                <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Log in
                </h2>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  >
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                  >
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="button">
                    Login
                  </button>
                </div>

                <div class="form-check p-4">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>

                <p class="small mb-5 pb-lg-2 p-2">
                  <a class="text-muted" href="#!">Forgot password?</a>
                </p>
                <p>
                  Don't have an account?
                  <a href="registration.html" class="link-info"
                    >Register here</a
                  >
                </p>
              </form>
